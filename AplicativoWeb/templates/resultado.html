<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Texto Gerado - Lorem Ipsum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .bg-gradiente {
    background: linear-gradient(100deg, #F5DBB3, #754414);
  }
</style>

<body class="bg-gradiente">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <h1 style="color: #8D4B44;" class="text-center mb-4">
                    <u>Texto Lorem Ipsum ({{ idioma|capitalize }})</u>
                </h1>

                {% for p in paragrafos %}
                    <p>{{ p }}</p>
                {% endfor %}

                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary border-white" style="background-color: #8D4B44; color: white;">Gerar novamente</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
