<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Saudação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50rem;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 27px;
        }
        a {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 20px;
            background-color: #F09154;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        a:hover {
            background-color: #F08C24;
        }
        .mensagem-saudacao {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
<div class="mensagem-saudacao">
    <h1 style="color: {{ cor }};">Olá, {{ nome }}! <br> Sua cor favorita é {{ cor }}.</h1>
    <a href="{{ url_for('index') }}">Voltar</a>
</div>
</body>
</html>
