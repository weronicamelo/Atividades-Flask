<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50rem;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 27px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #F09154;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #F08C24;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Preencha o formulário abaixo!</h2>
        <input name="nome" placeholder="Digite o seu nome" required>
        <input name="cor" placeholder="Digite a sua cor favorita" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
